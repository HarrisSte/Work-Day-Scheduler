<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/bf95559d5f.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <!--Top of the application with date, time, and other pertinent information-->
  <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <!--Hour of day with textblock and save buttons-->
  <section class="main-container">
    <div class="row">
      <div class="col-2 col-md-1 hour text-center py-3">9:00AM</div>
      <textarea id="hour-9" class="user-event-input col-md-10 event-input-block"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>

    </div>

    <div class="row">
      <div class="col-2 col-md-1 hour text-center py-3">10:00AM</div>
      <textarea id="hour-10" class="user-event-input col-md-10 event-input-block"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div class="row">
      <div class="col-2 col-md-1 hour text-center py-3">11:00AM</div>
      <textarea id="hour-11" class="user-event-input col-md-10 event-input-block"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div class="row">
      <div class="col-2 col-md-1 hour text-center py-3">12:00PM</div>
      <textarea id="hour-12" class="user-event-input col-md-10 event-input-block"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i></button>
    </div>

    <div class="row">
      <div class="col-2 col-md-1 hour text-center py-3">1:00PM</div>
      <textarea id="hour-13" class="user-event-input col-md-10 event-input-block"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i></button>
    </div>

    <div class="row">
      <div class="col-2 col-md-1 hour text-center py-3">2:00PM</div>
      <textarea id="hour-14" class="user-event-input col-md-10 event-input-block"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i></button>
    </div>

    <div class="row">
      <div class="col-2 col-md-1 hour text-center py-3">3:00PM</div>
      <textarea id="hour-15" class="user-event-input col-md-10 event-input-block"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i></button>
    </div>

    <div class="row">
      <div class="col-2 col-md-1 hour text-center py-3">4:00PM</div>
      <textarea id="hour-16" class="user-event-input col-md-10 event-input-block"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i></button>
    </div>

    <div class="row">
      <div class="col-2 col-md-1 hour text-center py-3">5:00PM</div>
      <textarea id="hour-17" class="user-event-input col-md-10 event-input-block"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i></button>
    </div>

  </section>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="./assets/script.js"></script>
</body>

</html>
